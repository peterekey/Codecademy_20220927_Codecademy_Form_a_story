<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
        <form action="/story.html" method="GET">
          
          <section id="animal-1">
            <label for="animal-1">Animal:</label>
            <input name="animal-1" id="animal-1" type="text" required autofocus placeholder="e.g. capybara">
            <br>
          </section>
          
          <section id="animal-2">
            <label for="animal-2">Another animal:</label>
            <input name="animal-2" id="animal-2" type="text" required value="gorilla">
            <br>
          </section>

          <section id="animal-3">
            <label for="animal-3">One more animal:</label>
            <input id="animal-3" name="animal-3" type="text" required value="goat">
            <br>
          </section>

          <section id="adj-1">
            <label for="adj-1">Adjective (past tense):</label>
            <input id="adj-1" name="adj-1" type="text" required value="delighted" pattern="[a-zA-Z]+ed">
            <br>
          </section>

          <section id="verb-1">
            <label for="verb-1">Verb (ends in -ing):</label>
            <input id="verb-1" name="verb-1" type="text" required value="painting" pattern="[a-zA-Z]+ing">
            <br>
          </section>

          <section id="num-1">
            <label for="num-1">Number:</label>
            <input id="num-1" name="num-1" type="number" required value="359" min="1" max="1000">
            <br>
          </section>

          <section id="yesNo">
            <span>Yes or no:</span>
            <input id="yes" type="radio" name="answer" value="yes" required>
            <label for="yes">Yes</label>
            <input id="no" type="radio" name="answer" value="no" checked>
            <label for="no">No</label>
            <br>
          </section>

          <section id="speed">
            <label for="speed">Relative speed (ends in -er):</label>
            <select id="speed" name="speed" required>
              <option value="faster">Faster</option>
              <option value="speedier">Speedier</option>
              <option value="slower" selected>Slower</option>
            </select>
            <br>
          </section>

          <section id="quote">
            <label for="quote">Motivational quote:</label>
            <input id="quote" name="quote" type="text" list="quote-choices" required  value="loser cleans the toilet for a year">
            <datalist id="quote-choices">
              <option value="winner get ice cream!"></option>
              <option value="loser cleans the toilet for a year"></option>
            </datalist>
            <br>
          </section>

          <section id="message">
            <label for="message">Meaningful message:</label>
            <textarea name="message" id="message" required cols="40" rows="8">You miss 100% of the shots you don't take</textarea>
          </section>

          <section class="submission">
            <input type="submit" value="Form my story!">
          </section>

        </form>

    </section>
  </body>
</html>
